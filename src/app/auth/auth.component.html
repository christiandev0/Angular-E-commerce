<div class="row w-50 mx-auto mt-5">
    <div class="col-xs-12">
        <form (ngSubmit)="register()">
            <h2 class="text-white">{{"Registrati" | translate}}</h2>
            <div class="form-group"> 
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="loginData.username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="loginData.password" name="password" placeholder="Enter your password" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary mt-3">{{"Registrati"}}</button>
                
            </div>
        </form>
    </div>
</div>
